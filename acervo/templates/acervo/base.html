<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f8f9fa; }
        nav { background: #2c3e50; padding: 15px; color: white; display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 40px; max-width: 1000px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background: #e9ecef; }
    </style>
</head>
<body>
    <nav>
    <a href="{% url 'dashboard' %}">Início</a> 
    <a href="{% url 'lista_livros' %}">Gestão de Acervo</a>
    <a href="{% url 'lista_usuarios' %}">Gestão de Usuários</a>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
